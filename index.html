<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://css.gg/css" rel="stylesheet" />

    <link rel="stylesheet" href="css/mainPage2.css" />
    <title>MHFC</title>

  <body>
    <header>

        </div></a

          <option value="Dansk">HE</option>

          <option value="Français">FR</option>

        </select>
      </div>

      <div id="LoginPanel">

    <main></main>

        <div>

        </div>

        <div class="social">

          <div>
            <div class="ico-social">
              <img
                src="https://cdn.jsdelivr.net/gh/MJ-Mk/mac_h@main/assets/icons/facebook.svg"

            </div>

            <div class="ico-social">
              <img
                class="ico-social"
                src="https://cdn.jsdelivr.net/gh/MJ-Mk/mac_h@main/assets/icons/youtube.svg"

          src="https://d0.awsstatic.com/logos/powered-by-aws.png"
